version: "3.7"

services:
  backend:
    image: davvcpe/my-backend:1.0
    networks:
      - my-network
    depends_on:
      - database

  database:
    image: davvcpe/my-database:1.0
    networks:
      - my-network

  httpd:
    image: davvcpe/my-httpd:1.0
    ports:
      - "80:80"
    networks:
      - my-network
    depends_on:
      - backend

networks:
  my-network:
    name: my-network
